{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="page-header">
        <h1>{{ object.name }}</h1>
        <p>From: {{ object.location }}</h1>
    </div>
    <p>{{ object.description }}</p>
    <h4>Tags</h4>
    <ul class="list-inline">
        {% for tag in object.tags.all %}
        <li><span class="badge">{{tag}}</span></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
