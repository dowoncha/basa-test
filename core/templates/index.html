{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=" UTF-8 ">
    <meta name="viewport " content="width=device-width, initial-scale=1 ">

    <title>Artists</title>
    <!-- Bootstrap -->
    <link rel="stylesheet " type="text/css " href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css " />
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top ">
        <div class="container ">
            <ul class="nav navbar-nav ">
                <li>
                    <a href="/"><span class="glyphicon glyphicon-globe "></span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="panel panel-default panel-table">
                <div class="panel-header">
                    <form class="form">
                        <div class="input-group">
                            <input type="search" id="search">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-list" id="artist-list">
                        <thead>
                            <tr>
                                <th>*</th>
                                <th>Name</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-4">Page 1 of 5</div>
                        <div class="col-xs-8">
                            <ul class="pagination hidden-xs pull-right">
                                <li><a href="#">1</a></li>
                            </ul>
                            <ul class="pagination visible-xs pull-right">
                                <li><a href="#">«</a></li>
                                <li><a href="#">»</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row -->
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js "></script>

    <!-- Rxjs for promises and observables -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.2/Rx.min.js"></script>
    <script src="{% static 'main.js' %} "></script>
</body>

</html>
